<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunny Game</title>
  <style>
    #game-container {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #game-area {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: lightblue;
      margin: 20px auto;
      border: 2px solid #333;
      overflow: hidden;
    }
    #bunny {
      position: absolute;
      bottom: 0;
      left: 375px; /* Centered initially */
      width: 50px;
      height: 50px;
      background-color: brown;
    }
    .carrot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: orange;
    }
    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 100px; }
      100% { bottom: 0; }
    }
    .jump {
      animation: jump 0.5s ease;
    }
    #score, #timer {
      font-size: 20px;
      margin: 10px;
    }
    #start-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="game-area">
      <div id="bunny"></div>
    </div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 60</div>
    <button id="start-button">Start Game</button>
  </div>

  <script>
    // Get DOM elements
    const gameArea = document.getElementById('game-area');
    const bunny = document.getElementById('bunny');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start-button');

    // Game variables
    let score = 0;
    let timeLeft = 60;
    let isGameRunning = false;
    let bunnySpeed = 5;
    let isMovingLeft = false;
    let isMovingRight = false;
    let isJumping = false;
    let carrots = [];
    let gameLoop, timer, carrotGenerator;

    // Start the game
    function startGame() {
      startButton.style.display = 'none';
      score = 0;
      timeLeft = 60;
      scoreDisplay.textContent = 'Score: 0';
      timerDisplay.textContent = 'Time: 60';
      isGameRunning = true;
      bunny.style.left = '375px';
      bunny.style.bottom = '0px';
      bunny.classList.remove('jump');
      isJumping = false;

      // Clear existing carrots
      carrots.forEach(carrot => carrot.remove());
      carrots = [];

      // Start game loop (50 FPS)
      gameLoop = setInterval(updateGame, 20);

      // Start timer countdown
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time: ${timeLeft}`;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);

      // Generate carrots every second
      carrotGenerator = setInterval(createCarrot, 1000);
    }

    // End the game
    function endGame() {
      clearInterval(gameLoop);
      clearInterval(timer);
      clearInterval(carrotGenerator);
      isGameRunning = false;
      startButton.style.display = 'block';
      alert(`Game Over! Your score: ${score}`);
    }

    // Update game state each frame
    function updateGame() {
      if (!isGameRunning) return;

      // Move bunny left
      if (isMovingLeft) {
        let left = parseInt(bunny.style.left);
        left -= bunnySpeed;
        if (left < 0) left = 0;
        bunny.style.left = `${left}px`;
      }

      // Move bunny right
      if (isMovingRight) {
        let left = parseInt(bunny.style.left);
        left += bunnySpeed;
        if (left > 750) left = 750; // 800 - bunny width (50)
        bunny.style.left = `${left}px`;
      }

      // Update carrots
      carrots.forEach(carrot => {
        let top = parseInt(carrot.style.top);
        top += 5; // Falling speed
        carrot.style.top = `${top}px`;

        if (top > 580) {
          // Carrot fell off screen
          carrot.remove();
          carrots = carrots.filter(c => c !== carrot);
        } else if (isColliding(bunny, carrot)) {
          // Carrot caught
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          carrot.remove();
          carrots = carrots.filter(c => c !== carrot);
        }
      });
    }

    // Create a new carrot
    function createCarrot() {
      const carrot = document.createElement('div');
      carrot.className = 'carrot';
      carrot.style.left = `${Math.random() * 780}px`; // 800 - carrot width (20)
      carrot.style.top = '0px';
      gameArea.appendChild(carrot);
      carrots.push(carrot);
    }

    // Check collision between bunny and carrot
    function isColliding(bunny, carrot) {
      const bunnyStyle = getComputedStyle(bunny);
      const bunnyBottom = parseFloat(bunnyStyle.bottom);
      const bunnyLeft = parseFloat(bunnyStyle.left);
      const bunnyTop = gameArea.offsetHeight - bunnyBottom - bunny.offsetHeight;
      const carrotStyle = getComputedStyle(carrot);
      const carrotTop = parseFloat(carrotStyle.top);
      const carrotLeft = parseFloat(carrotStyle.left);

      const bunnyWidth = 50;
      const bunnyHeight = 50;
      const carrotWidth = 20;
      const carrotHeight = 20;

      return bunnyLeft < carrotLeft + carrotWidth &&
             bunnyLeft + bunnyWidth > carrotLeft &&
             bunnyTop < carrotTop + carrotHeight &&
             bunnyTop + bunnyHeight > carrotTop;
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (!isGameRunning) return;
      switch (e.key) {
        case 'ArrowLeft':
          isMovingLeft = true;
          break;
        case 'ArrowRight':
          isMovingRight = true;
          break;
        case 'ArrowUp':
          if (!isJumping) {
            isJumping = true;
            bunny.classList.add('jump');
          }
          break;
      }
      e.preventDefault(); // Prevent page scrolling
    });

    document.addEventListener('keyup', (e) => {
      switch (e.key) {
        case 'ArrowLeft':
          isMovingLeft = false;
          break;
        case 'ArrowRight':
          isMovingRight = false;
          break;
      }
    });

    // Reset jump state after animation
    bunny.addEventListener('animationend', () => {
      bunny.classList.remove('jump');
      isJumping = false;
    });

    // Start game on button click
    startButton.addEventListener('click', startGame);
  </script>
</body>
</html>
