<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Carrot Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Comic Neue', cursive;
            background-color: #e6f3ff;
            touch-action: manipulation; /* Prevent double-tap zoom on mobile */
        }
        h1 {
            font-size: 2.8em;
            color: #333;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.3em;
            color: #666;
            margin: 5px 0;
        }
        canvas {
            background-color: #ccffcc;
            border: 3px solid #4a2f1d;
            border-radius: 5px;
            max-width: 100vw;
            max-height: 100vh;
        }
        #score, #timerDisplay {
            font-size: 1.3em;
            color: #006600;
            margin-top: 15px;
        }
        #winMessage {
            font-size: 1.6em;
            color: #ff4500;
            margin-top: 15px;
            font-weight: 700;
        }
        button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 1.3em;
            font-family: 'Comic Neue', cursive;
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e68a00;
        }
        /* Mobile Controls */
        #controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            margin: 10px;
            background-color: #ff9900;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            #controls {
                display: flex;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <h1>Bunny Carrot Quest</h1>
    <p>Move with arrow keys or touch controls to collect all carrots!</p>
    <canvas id="gameCanvas"></canvas>
    <p id="score">Level: 1 - Carrots: 0 / 4</p>
    <p id="timerDisplay">Time Left: 60s</p>
    <p id="winMessage"></p>
    <button id="resetButton">Play Again</button>

    <!-- Mobile Controls -->
    <div id="controls">
        <button class="control-btn" id="leftBtn">←</button>
        <button class="control-btn" id="upBtn">↑</button>
        <button class="control-btn" id="downBtn">↓</button>
        <button class="control-btn" id="rightBtn">→</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timerDisplay');
        const winMessage = document.getElementById('winMessage');
        const resetButton = document.getElementById('resetButton');

        const cellSize = 20;
        let maze, bunny, carrots, carrotCount, mazeSize, totalCarrots, timeLeft, timerInterval;
        let currentLevel = 0;

        // Load carrot image
        const carrotImage = new Image();
        carrotImage.src = 'carrot.png'; // Replace with your carrot image path

        // Generate 50 levels
        const levels = Array.from({ length: 50 }, (_, i) => {
            const size = 8 + Math.floor(i / 5) * 2; // Increase size every 5 levels
            const carrots = 4 + i; // Increase carrots with each level
            const timeLimit = Math.max(30, 60 - i * 2); // Decrease time limit, min 30s
            return {
                maze: generateMaze(size),
                size: size,
                totalCarrots: carrots,
                timeLimit: timeLimit,
                startPos: { x: 1, y: 1 }
            };
        });

        // Simple maze generation
        function generateMaze(size) {
            const maze = Array.from({ length: size }, () => Array(size).fill(1));
            function carve(x, y) {
                maze[y][x] = 0;
                const directions = [[0, -1], [1, 0], [0, 1], [-1, 0]];
                directions.sort(() => Math.random() - 0.5);
                for (const [dx, dy] of directions) {
                    const nx = x + dx * 2, ny = y + dy * 2;
                    if (nx > 0 && nx < size - 1 && ny > 0 && ny < size - 1 && maze[ny][nx] === 1) {
                        maze[y + dy][x + dx] = 0;
                        carve(nx, ny);
                    }
                }
            }
            carve(1, 1);
            return maze;
        }

        function startGame() {
            currentLevel = 0;
            loadLevel(currentLevel);
        }

        function loadLevel(levelIndex) {
            const level = levels[levelIndex];
            maze = level.maze;
            mazeSize = level.size;
            totalCarrots = level.totalCarrots;
            bunny = { ...level.startPos };
            carrots = [];
            carrotCount = 0;
            timeLeft = level.timeLimit;
            winMessage.textContent = '';
            timerDisplay.textContent = `Time Left: ${timeLeft}s`;

            // Set canvas size
            canvas.width = mazeSize * cellSize;
            canvas.height = mazeSize * cellSize;

            spawnCarrots();
            render();
            startTimer();
        }

        function spawnCarrots() {
            while (carrots.length < totalCarrots) {
                let x = Math.floor(Math.random() * mazeSize);
                let y = Math.floor(Math.random() * mazeSize);
                if (maze[y][x] === 0 && (x !== bunny.x || y !== bunny.y)) {
                    carrots.push({ x, y });
                }
            }
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            renderMaze();
            renderCarrots();
            renderBunny();
            scoreDisplay.textContent = `Level: ${currentLevel + 1} - Carrots: ${carrotCount} / ${totalCarrots}`;
        }

        function renderMaze() {
            for (let y = 0; y < mazeSize; y++) {
                for (let x = 0; x < mazeSize; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = '#4a2f1d'; // Dark brown walls
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    }
                }
            }
        }

        function renderBunny() {
            const x = bunny.x * cellSize + cellSize / 2;
            const y = bunny.y * cellSize + cellSize / 2;

            // Bunny body
            ctx.fillStyle = '#808080'; // Gray
            ctx.beginPath();
            ctx.arc(x, y, 9, 0, Math.PI * 2);
            ctx.fill();

            // Ears
            ctx.fillStyle = '#808080';
            ctx.beginPath();
            ctx.ellipse(x - 5, y - 10, 3, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(x + 5, y - 10, 3, 6, 0, 0, Math.PI * 2);
            ctx.fill();

            // Eyes
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x - 4, y - 3, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + 4, y - 3, 2, 0, Math.PI * 2);
            ctx.fill();

            // Pupils
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x - 4, y - 3, 1, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + 4, y - 3, 1, 0, Math.PI * 2);
            ctx.fill();
        }

        function renderCarrots() {
            carrots.forEach(carrot => {
                const x = carrot.x * cellSize;
                const y = carrot.y * cellSize;
                ctx.drawImage(carrotImage, x, y, cellSize, cellSize);
            });
        }

        function moveBunny(dx, dy) {
            const newX = bunny.x + dx;
            const newY = bunny.y + dy;
            if (newX >= 0 && newX < mazeSize && newY >= 0 && newY < mazeSize && maze[newY][newX] === 0) {
                bunny.x = newX;
                bunny.y = newY;
                collectCarrot();
                render();
                checkVictory();
            }
        }

        function collectCarrot() {
            carrots = carrots.filter(carrot => {
                if (carrot.x === bunny.x && carrot.y === bunny.y) {
                    carrotCount++;
                    return false; // Remove the carrot
                }
                return true;
            });
        }

        function checkVictory() {
            if (carrotCount === totalCarrots) {
                clearInterval(timerInterval);
                if (currentLevel + 1 < levels.length) {
                    currentLevel++;
                    loadLevel(currentLevel);
                } else {
                    winMessage.textContent = 'Congratulations! You completed all 50 levels!';
                }
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    winMessage.textContent = 'Time\'s up! Try again.';
                }
            }, 1000);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            switch (e.key) {
                case 'ArrowUp': moveBunny(0, -1); break;
                case 'ArrowDown': moveBunny(0, 1); break;
                case 'ArrowLeft': moveBunny(-1, 0); break;
                case 'ArrowRight': moveBunny(1, 0); break;
            }
        });

        // Mobile controls
        document.getElementById('upBtn').addEventListener('click', () => moveBunny(0, -1));
        document.getElementById('downBtn').addEventListener('click', () => moveBunny(0, 1));
        document.getElementById('leftBtn').addEventListener('click', () => moveBunny(-1, 0));
        document.getElementById('rightBtn').addEventListener('click', () => moveBunny(1, 0));

        resetButton.addEventListener('click', startGame);

        startGame(); // Initialize the game
    </script>
</body>
</html>
